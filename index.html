<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff3366;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yes {
      background: #ff3366;
      color: white;
      font-size: 22px;
      padding: 18px 35px;
    }

    #no {
      background: #ccc;
      color: black;
      position: absolute;
      left: 160px;
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 22px;
      color: #ff3366;
    }

    .from {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }

    .heart {
      position: fixed;
      bottom: -20px;
      color: red;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Satyam ğŸ’˜<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YES ğŸ’–</button>
    <button id="no" onmouseover="moveNo()">NO ğŸ˜…</button>
  </div>

  <div class="message" id="msg">
    YAYYYY ğŸ¥°â¤ï¸<br>
    I knew youâ€™d say YES!  
  </div>

  <div class="from">
    â€” from Niyati ğŸ’•
  </div>
</div>

<script>
  function moveNo() {
    const no = document.getElementById("no");
    const x = Math.random() * 200;
    const y = Math.random() * 80;
    no.style.left = x + "px";
    no.style.top = y + "px";
  }

  function yesClicked() {
    document.getElementById("msg").style.display = "block";
  }

  // floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 5000);
  }, 300);
</script>

</body>
</html>
