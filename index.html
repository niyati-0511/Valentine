<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 25px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1.2rem;
      padding: 15px 30px;
    }

    #yes {
      background: #ff0033;
      color: white;
      font-size: 1.6rem;
      padding: 20px 45px;
    }

    #no {
      background: white;
      color: #ff0033;
      position: absolute;
      left: 60%;
      top: 0;
    }

    #message {
      margin-top: 20px;
      font-size: 1.3rem;
    }

    .signature {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.1rem;
    }

    .heart {
      position: absolute;
      color: pink;
      font-size: 20px;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

<audio autoplay loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="container">

</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const message = document.getElementById("message");

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 140);
    const y = Math.random() * (window.innerHeight - 140);

    noBtn.style.top = y + "px";
    message.innerHTML = "Oops ğŸ˜ trying to say NO? Not allowed ğŸ’•";

  noBtn.addEventListener("mouseover", moveNo);

  });

  yesBtn.addEventListener("click", () => {
    message.innerHTML = "YAYYYY ğŸ˜ğŸ’– Now you owe me a date ğŸ˜‰";

    }, 1800);
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 22 + 14 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }

  setInterval(createHeart, 300);

  function confetti() {
    for (let i = 0; i < 120; i++) {
      const heart = document.createElement("div");

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }
  }
</script>

</body>
</html>
