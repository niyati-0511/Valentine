<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff5f9e, #ffc371);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    .container {
      text-align: center;
      z-index: 2;
    }
    h1 {
      color: white;
      margin-bottom: 30px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }
    #yes {
      font-size: 26px;
      padding: 22px 50px;
      background-color: #ff1e56;
      color: white;
      position: static;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    #no {
      background-color: white;
      color: #ff1e56;
    }
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: float 5s linear infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_5a1b5d9c07.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <h1>Satyam, will you be my Valentine? ğŸ’–</h1>
  <button id="yes" onclick="yesClicked()">YES ğŸ˜</button>
  <button id="no">NO ğŸ™ƒ</button>
</div>

<script>
  const noBtn = document.getElementById("no");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.innerText = "Nice try ğŸ˜œ";
  });

  function yesClicked() {
    document.body.innerHTML = `
      <h1 style="color:white; text-align:center;">
        YAYYY ğŸ’•<br><br>
        Satyam & Niyati ğŸ’‘<br>
        Valentine locked forever ğŸ˜˜
      </h1>
    `;

    // Hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);

    // WhatsApp redirect (after 2 sec)
    setTimeout(() => {
      window.location.href =
        "https://wa.me/?text=I%20said%20YES%20ğŸ’–%20Happy%20Valentine%20Niyati!";
    }, 2000);
  }
</script>

</body>
</html>
